<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROD Asset Loader Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .asset-card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .asset-preview {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background: #1e1e1e;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .asset-name {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #252525;
            border-radius: 8px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #333;
            display: none;
        }
        .success {
            color: #4caf50;
            display: block;
        }
        .error {
            color: #f44336;
            display: block;
        }
    </style>
</head>
<body>
    <h1>ROD Asset Loader</h1>
    
    <div class="controls">
        <button id="loadAssets">Load All Assets</button>
        <button id="clearCache">Clear Cache</button>
        <div id="status" class="status"></div>
    </div>
    
    <div class="container" id="assetContainer">
        <!-- Assets will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadBtn = document.getElementById('loadAssets');
            const clearBtn = document.getElementById('clearCache');
            const statusEl = document.getElementById('status');
            const assetContainer = document.getElementById('assetContainer');
            
            // Register service worker
            async function registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('assetLoader.js');
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        return true;
                    } catch (error) {
                        console.error('ServiceWorker registration failed: ', error);
                        showStatus('Failed to register service worker', 'error');
                        return false;
                    }
                } else {
                    showStatus('Service workers are not supported in this browser', 'error');
                    return false;
                }
            }
            
            // Show status message
            function showStatus(message, type = 'info') {
                statusEl.textContent = message;
                statusEl.className = 'status';
                statusEl.classList.add(type);
                statusEl.style.display = 'block';
            }
            
            // Load all assets
            async function loadAssets() {
                try {
                    loadBtn.disabled = true;
                    showStatus('Loading assets...');
                    
                    // Preload assets
                    const response = await fetch('/assets/assetLoader.js');
                    const script = await response.text();
                    const preloadFunction = new Function('return ' + script.match(/async function preloadAssets\([^}]*\}/s)[0])();
                    const success = await preloadFunction();
                    
                    if (success) {
                        showStatus('All assets loaded and cached successfully!', 'success');
                        displayAssets();
                    } else {
                        showStatus('Failed to load some assets', 'error');
                    }
                } catch (error) {
                    console.error('Error loading assets:', error);
                    showStatus('Error loading assets: ' + error.message, 'error');
                } finally {
                    loadBtn.disabled = false;
                }
            }
            
            // Clear cache
            async function clearCache() {
                try {
                    clearBtn.disabled = true;
                    showStatus('Clearing cache...');
                    
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    
                    showStatus('Cache cleared successfully', 'success');
                    assetContainer.innerHTML = '';
                } catch (error) {
                    console.error('Error clearing cache:', error);
                    showStatus('Error clearing cache: ' + error.message, 'error');
                } finally {
                    clearBtn.disabled = false;
                }
            }
            
            // Display loaded assets
            async function displayAssets() {
                try {
                    const cache = await caches.open('rod-assets-v1');
                    const requests = await cache.keys();
                    
                    assetContainer.innerHTML = '';
                    
                    for (const request of requests) {
                        const url = request.url;
                        const fileName = url.split('/').pop();
                        const fileExt = fileName.split('.').pop().toLowerCase();
                        
                        const assetCard = document.createElement('div');
                        assetCard.className = 'asset-card';
                        
                        const preview = document.createElement('div');
                        preview.className = 'asset-preview';
                        
                        if (['jpg', 'jpeg', 'png', 'webp', 'gif'].includes(fileExt)) {
                            const img = document.createElement('img');
                            img.src = url;
                            img.onerror = () => { preview.textContent = 'Preview not available'; };
                            preview.appendChild(img);
                        } else if (['mp3', 'wav', 'ogg'].includes(fileExt)) {
                            const audio = document.createElement('audio');
                            audio.controls = true;
                            audio.src = url;
                            audio.style.width = '100%';
                            preview.appendChild(audio);
                        } else if (fileExt === 'glb') {
                            preview.textContent = '3D Model: ' + fileName;
                        } else {
                            preview.textContent = 'Preview not available';
                        }
                        
                        const name = document.createElement('div');
                        name.className = 'asset-name';
                        name.title = fileName;
                        name.textContent = fileName;
                        
                        assetCard.appendChild(preview);
                        assetCard.appendChild(name);
                        assetContainer.appendChild(assetCard);
                    }
                } catch (error) {
                    console.error('Error displaying assets:', error);
                    showStatus('Error displaying assets: ' + error.message, 'error');
                }
            }
            
            // Event listeners
            loadBtn.addEventListener('click', loadAssets);
            clearBtn.addEventListener('click', clearCache);
            
            // Initialize
            registerServiceWorker().then(registered => {
                if (registered) {
                    showStatus('Service worker registered. Click "Load All Assets" to begin caching.', 'success');
                }
            });
        });
    </script>
</body>
</html>

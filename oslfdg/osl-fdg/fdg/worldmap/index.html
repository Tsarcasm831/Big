<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Adventure Game with FDG & H.I.V.E. Territories and Animated Movement</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-title">
    Map Adventure Game
    <!-- Factions container with stylish dropdown -->
    <div id="factions-container">
      <button id="factions-button">Factions &#9662;</button>
      <div id="factions-dropdown">
        <a class="submenu-link" href="#" data-faction="hive">H.I.V.E.</a>
        <a class="submenu-link" href="#" data-faction="fdg">FDG</a>
        <a class="submenu-link" href="#" data-faction="allies">Allies</a>
        <!-- Simplified placeholder for Aliens submenu -->
        <div class="submenu" id="aliens-submenu-root">
          <a class="submenu-title">Aliens &#9656;</a>
          <!-- Content will be dynamically generated by index.js -->
          <div class="submenu-content" id="aliens-submenu-content">
             <!-- Placeholder for JS-generated items -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div id="bottom-buttons">
    <button>Home</button>
    <button>Armory</button>
    <button>Squad Management</button>
    <button>Martha's Pub</button>
    <button>Bestiary</button>
    <button>Noah's Wasteland Supply</button>
    <button>Bill's Car Lot</button>
    <button>Spyder's Tech Hub</button>
    <button>Hospital</button>
  </div>

  <div id="time-display"></div>

  <div id="move-confirmation-dialog" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
         background:white; border:1px solid black; padding:20px; z-index:2000;">
    <h3>Confirm Move</h3>
    <p>Do you want to move there?</p>
    <button id="confirm-move">Yes</button>
    <button id="cancel-move">No</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script src="bills_car_lot.js"></script>
  <script src="marthas_pub.js"></script>
  <script src="noahs.js"></script>
  <script src="credits.js"></script>
  <script src="hospital.js"></script>
</body>
</html>
